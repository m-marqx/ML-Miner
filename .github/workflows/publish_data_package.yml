name: Publish Data Package

on:
  # Run daily at 23:55 UTC to capture all day's data
  schedule:
    - cron: "55 23 * * *"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  publish-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout auto-data branch
        uses: actions/checkout@v4
        with:
          ref: auto-data

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.data
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/btc_rpc_data:${{ steps.date.outputs.date }}
            ghcr.io/${{ github.repository_owner }}/btc_rpc_data:latest
          labels: |
            org.opencontainers.image.title=BTC RPC Data
            org.opencontainers.image.description=Bitcoin blockchain and OHLCV data container
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
